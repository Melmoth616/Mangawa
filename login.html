<div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
  <h1 class="text-2xl font-semibold mb-4">Inicia Sesion</h1>
  <form action="#" method="POST">
    <div class="mb-4">
      <label for="username" class="block text-gray-600">Correo</label>
      <input type="text" id="username" name="username" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-600">Contraseña</label>
      <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
    </div>
    <div class="mb-4 flex items-center">
      <input type="checkbox" id="remember" name="remember" class="text-blue-500">
      <label for="remember" class="text-gray-600 ml-2">Recordarme</label>
    </div>
    <div class="mb-6 text-blue-500">
      <a href="#" class="hover:underline">Olvidaste la contraseña?</a>
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full">Ingresar</button>
  </form>
  <div class="mt-6 text-blue-500 text-center">
    <a href="#" class="hover:underline">Registrate Aqui!</a>
  </div>

<script>
  var cont = 0;
  var imagenes = ["img/register-1.jpg", "img/register-2.jpg", "img/register-3.jpg", "img/register-4.jpg", "img/register-5.jpg"]; // Agrega más rutas de imágenes aquí

  function cambia() {
    cont = cont % imagenes.length;
    document.getElementById("Cambio").src = imagenes[cont];
    cont++;
  }

  function inicio() {
    setInterval(cambia, 3000);
  }

  window.onload = inicio;
</script>
